<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Scraps of Code | A front end developer blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Load Material Design Iconic Font -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'>

  <!-- Include Mavo.io -->
  <script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">

  <!-- Load Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700">

  <!-- Load CSS -->
  <link rel="stylesheet" href="./scrapsofcode/docs/css/style.css">


</head>
<body>

  <header class="masthead">
    <div class="masthead-inner">
      <div class="masthead-text">
        <h1 class="site-title">Scraps of Code</h1>
        <h2 class="site-subtitle">A front end developer blog</h2>
      </div>
      <p class="masthead-social"><i class="zmdi zmdi-twitter"></i> <a class="masthead-social-link" href="https://twitter.com/BrianHaferkamp" target="_blank">Follow me on Twitter</a></p>
    </div>
  </header>
  <main class="articles" mv-app="scrapsofcode" mv-storage="https://github.com/brianhaferkamp/scrapsofcode" mv-plugins="markdown" mv-bar="no-login">
    <article class="article" property="article" mv-multiple="mv-multiple" mv-order="desc" id="[idify(articleheadline)]">
      <div class="article-meta">
        <p class="article-date" property="articledate">January 20, 2020</p><a class="article-link" href="https://brianhaferkamp.github.io/scrapsofcode/#[idify(articleheadline)]"><i class="zmdi zmdi-link"></i></a>
      </div>
      <div class="article-share-link" hidden="hidden">
        <p>Share this post <i class="zmdi zmdi-close"></i></p>
        <div class="article-share-input"> 
          <input type="text"/>
        </div>
      </div>
      <h3 class="article-headline" property="articleheadline">A really, really long headline goes here</h3>
      <div class="article-content markdown" property="articlecontent"></div>
    </article>
  </main>

  <!-- Load application js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="./scrapsofcode/docs/js/script.js"></script>
  
  <!-- Load AddThis code -->
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5cf11d30407c6e5a"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</body>
</html>
